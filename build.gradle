plugins {
    id 'java'
}

group 'org.firstProject'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    //ws dependency
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.glassfish.jaxb:jaxb-core:4.0.0'
    implementation 'com.sun.xml.bind:jaxb-impl:4.0.0'
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.0'
    implementation 'com.sun.xml.ws:jaxws-ri:3.0.2'
    implementation 'javax.inject:javax.inject:1'
    implementation 'com.sun.xml.ws:jaxws-rt:4.0.0'


    //areospike dependency
    implementation "com.aerospike:aerospike-client:6.0.1"
    implementation "com.aerospike:java-object-mapper:2.0.0"
    implementation 'com.google.code.gson:gson:2.3.1'

}

test {
    useJUnitPlatform()
}